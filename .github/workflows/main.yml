name: Deploy React Frontend to Railway
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Remove lock file and node_modules
        run: |
          rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Rollup platform-specific module
        run: npm install @rollup/rollup-linux-x64-gnu --save-dev --legacy-peer-deps

      - name: Fix vulnerabilities (non-breaking)
        run: npm audit fix
        continue-on-error: true

      - name: Build React app
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Verify Railway connection
        run: railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy frontend to Railway
        run: |
          railway up --service "HairRush-WebApp" --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        timeout-minutes: 15

      - name: Check deployment status
        run: railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
